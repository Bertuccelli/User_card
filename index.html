<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>User Card</title>
</head>
<body>
    <div class="card">
        <div class="banner">
            <img src="icons/user-circle.png" class="avatar" alt="user avatar icon">
        </div>
        <div class="main">
            <h1>Jane Doe</h1>
            <h2><img src="icons/map-marker.png" alt="map marker icon"> Seattle</h2>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet!</p>
            <p class="edit"><img src="icons/gear.png" alt="gear icon"> edit profile</p>
        </div>
    </div>
</body>
</html>
